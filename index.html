<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__img">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
        <img src="/images/icon-view.svg" alt="Eye image" class="img__hover">
      </div>
      <div class="card__content">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info split">
          <div class="split">
            <img src="/images/icon-ethereum.svg" alt="ethereum logo">
            <p class="card__price">0.041 ETH</p>
          </div>
          <div class="split">
            <img src="/images/icon-clock.svg" alt="clock image which represents time left">
            <p>3 days left</p>
          </div>
        </div>

        <div class="card__creator split">
            <img src="/images/image-avatar.png" alt="Avatar of person who created this card">
            <p>Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
